<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Metadata Entry Theme</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<!-- build:css css/ui.css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
	<style>
		/* styles for this page only */
	</style>
	<script
    src="https://code.jquery.com/jquery-2.2.3.min.js"
    integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
    crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Metadata Entry Theme</h2>
  </div>

	<!-- Begin Header Component -->
	<!--#include file="includes/header.html" -->
	<!-- End Header Component -->

  <h1 class="o-heading__level1">Manage Users</h1>

  <style>
    .c-admin-container {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
    }

    .c-admin-left-head {
      min-width: 250px;
      height: 8em;
      margin-right: 20px;
      padding: 10px 10px;
      border: 1px solid #999;
    }

    .c-admin-right-head {
      flex-grow: 1;
      height: 8em;
      padding: 10px 10px;
      border: 1px solid #999;
    }

    .c-admin-left {
      background-color: #f7ecb5;
      min-width: 250px;
      margin-right: 20px;
      padding: 10px 10px;
    }

    .c-admin-right {
      background-color: orange;
      flex-grow: 1;
      padding: 10px 10px;
    }

    .c-facet-panel {
      margin-bottom: 0;
      border-radius: 4px;
      border-color: #ddd;
    }

    #c-facet-panel__collapse {
      padding-left: 0;
      padding-right: 0;
      border-top: 0;
      box-shadow: none;
      max-height: none;
    }

    .c-facet-panel-group{
      margin-bottom: 20px;
    }

    .c-facet-title:after {
      font-family: 'Glyphicons Halflings';
      content: "\e114";
      float: right;
      color: grey;
      font-size: .8em;
      line-height: normal;
    }

  </style>

  <div class="c-admin-container">
    <div class="c-admin-left-head">
      <div class="o-heading__level3">At a glance</div>
      23 Users<br/>
      402 Datasets<br/>
    </div>
    <div class="c-admin-right-head">
      <div class="o-heading__level3">Activity in the last 7 days</div>
      12 users added<br/>
      308 MB added<br/>
      3 datasets started<br/>
      7 datasets submitted
    </div>
  </div>

  <div class="c-admin-container">
    <div class="c-admin-left">
      <div class="c-facet-title">Some stuff heading</div>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
      </ul>
    </div>
    <div class="c-admin-right">
      A table can go here
    </div>
  </div>

	<!--#include file="includes/footer.html" -->

	<!-- build:js js/ui.js -->
  <script src="js/modernizr-custombuild.js"></script>
  <script src="js/details-polyfill.js"></script>
  <script src="js/main.js"></script>
  <!-- endbuild -->
	
</body>
</html>
