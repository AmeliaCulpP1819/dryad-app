<p class="c-pubdate__random_strong">Make my dataset publicly available:</p>
<div class="o-select">
	<div class="c-input o-select__input">


    <label class=c-pubdate__radio-label" for="today_button">
      <input type="radio" class="c-pubdate__radio" id="today_button" name="when-to-publish" value="today" checked />
      Today
    </label>


		<label class="c-pubdate__radio-label" for="future_button">
      <input type="radio" class="c-pubdate__radio" id="future_button" name="when-to-publish" value="in_future" />
      On
      <input type="text" pattern="[0-9]{1,2}" maxlength="2" id="mmEmbargo" class="c-pubdate__two_digit" /> /
      <input type="text" pattern="[0-9]{1,2}" maxlength="2" id="ddEmbargo" class="c-pubdate__two_digit" /> /
      <input type="text" pattern="[0-9]{4}" maxlength="4" id="yyyyEmbargo" class="c-pubdate__four_digit" />
    </label>

	</div>
</div>
