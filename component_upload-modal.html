<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<title>Upload Modal Component</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
	<link rel="stylesheet" href="css/ui.css">
	<style>
		/* styles for this page only */
	</style>
	<script
		src="https://code.jquery.com/jquery-2.2.3.min.js"
		integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="
		crossorigin="anonymous"></script>
</head>
<body>

  <div class="ui-library-header">
    <h1><a href="index.html">Dash UI Library</a></h1>
    <h2>Upload Modal Component</h2>
  </div>

  <!-- For testing this as a standalone component, uncomment the code on line #4 of this file to reveal a button for showing the modal. -->

<!-- <button type="button" class="js-uploadmodal__button-show-modal">Show Modal</button> -->

<dialog id="js-uploadmodal" class="c-uploadmodal">
  <form method="dialog">
    <label class="c-uploadmodal__textarea-url-label" for="c-uploadmodal__textarea-url">Enter URLs</label>
    <textarea id="c-uploadmodal__textarea-url" class="c-uploadmodal__textarea-url" name="" placeholder="List file location URLs here"></textarea>
    <div class="c-uploadmodal__text-content">Place each URL on a new line.</div>
    <input type="checkbox" name="" id="js-uploadmodal__checkbox-confirm">
    <label class="c-input__required-note" for="js-uploadmodal__checkbox-confirm">I confirm that no Personal Health Information or Sensitive Data are being uploaded with this submission.</label>
    <button type="submit" id="js-uploadmodal__button-validate" class="c-uploadmodal__button-validate o-button__submit" disabled>Validate Files</button>
  </form>
</dialog>


	<script src="js/ui.js"></script>
	
</body>
</html>
